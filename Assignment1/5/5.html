<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }

        ol {
            list-style-type: decimal;
            margin-left: 20px;
        }

        ul {
            list-style-type: disc;
            margin-left: 40px;
        }

        .sub-list {
            list-style-type: lower-alpha;
            margin-left: 40px;
        }

        .sub-sub-list {
            list-style-type: disc;
            margin-left: 60px;
        }
    </style>
</head>

<body>

    <h1>To Do List</h1>

    <ol>
        <li>Shopping
            <ul class="sub-list">
                <li>Cloths</li>
                <li>Cell Phone</li>
            </ul>
        </li>
        <li>Meeting
            <ul class="sub-list">
                <li>Friends
                    <ul class="sub-sub-list">
                        <li>Friend1</li>
                        <li>Friend2</li>
                    </ul>
                </li>
                <li>Teacher
                    <ul class="sub-sub-list">
                        <li>Teacher1</li>
                        <li>Teacher2</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ol>

</body>

</html>
