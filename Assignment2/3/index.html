<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font and Text Styles</title>
    <style>
        /* Font Family */
        body {
            font-family: 'Arial', sans-serif;
            width: 50vw;
        }

        /* Font Size */
        h1 {
            font-size: 32px;
        }

        /* Font Weight */
        h2 {
            font-weight: bold;
        }

        /* Text Color */
        p {
            color: #555;
        }

        /* Text Alignment */
        .centered-text {
            text-align: center;
        }

        /* Text Decoration */
        a {
            text-decoration: underline;
            color: blue;
        }

        /* Text Transform */
        .uppercase {
            text-transform: uppercase;
        }

        /* Letter Spacing */
        .spaced {
            letter-spacing: 2px;
        }

        /* Line Height */
        .line-height {
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <h1>Font and Text Styles</h1>
    <h2>Subheading with Bold Text</h2>
    <p class="centered-text line-height">This is a paragraph with centered alignment.</p>
    <p class="uppercase spaced">This text is uppercase with extra spacing between letters.</p>
    <p><a href="#">This is a link with underline and blue color.</a></p>
</body>

</html>
