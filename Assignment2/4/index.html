<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Properties</title>
    <style>
        /* Unordered List - Disc Type */
        ul.disc-list {
            list-style-type: disc;
        }

        /* Unordered List - Circle Type */
        ul.circle-list {
            list-style-type: circle;
        }

        /* Ordered List - Upper Roman Type */
        ol.upper-roman-list {
            list-style-type: upper-roman;
        }

        /* Ordered List - Lower Alpha Type */
        ol.lower-alpha-list {
            list-style-type: lower-alpha;
        }

        /* Custom List Item Marker */
        ul.custom-marker-list li {
            list-style-type: none;
        }

        ul.custom-marker-list li::before {
            content: "âœ” ";
            color: green;
        }
    </style>
</head>

<body>
    <h1>List Style Properties</h1>

    <h2>Disc</h2>
    <ul class="disc-list">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <h2>Circle</h2>
    <ul class="circle-list">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <h2>Upper Roman</h2>
    <ol class="upper-roman-list">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <h2>Lower Alpha</h2>
    <ol class="lower-alpha-list">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <h2>Custom List</h2>
    <ul class="custom-marker-list">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
</body>

</html>
