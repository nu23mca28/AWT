<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Properties</title>
    <style>
        /* Box Model Properties */
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid #000;
            margin: 15px;
            background-color: lightblue;
        }

        /* Adjusting Margin and Padding */
        .box-small-padding {
            padding: 5px;
        }

        .box-large-margin {
            margin: 30px;
        }
    </style>
</head>

<body>
    <h1>Box Model Example</h1>

    <div class="box">Default Box</div>
    <div class="box box-small-padding">Box with Small Padding</div>
    <div class="box box-large-margin">Box with Large Margin</div>
</body>

</html>
