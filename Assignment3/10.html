<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Three Numbers</title>
</head>

<body>
    <h1>Sum of Three Numbers</h1>
    <form id="sum-form">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required>
        <br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required>
        <br>
        <label for="num3">Number 3:</label>
        <input type="number" id="num3" required>
        <br><br>
        <button type="button" onclick="calculateSum()">Calculate Sum</button>
    </form>
    <h2>Sum: <span id="result">0</span></h2>

    <script>
        function calculateSum() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const num3 = document.getElementById('num3').value;
            const sum = Number(num1)  + Number(num2) + Number(num3);
            document.getElementById('result').textContent = sum;
        }
    </script>
</body>

</html>
