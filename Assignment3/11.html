<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Scope</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Variable Scope Demonstration</h1>
    <button onclick="showGlobalScope()">Show Global Scope</button>
    <button onclick="showLocalScope()">Show Local Scope</button>
    <h2>Output:</h2>
    <pre id="output"></pre>

    <script>
        let globalVar = 'I am a global variable';

        function showLocalScope() {
            let localVar = 'I am a local variable';
            document.getElementById('output').textContent =
                `Global Variable: ${globalVar}\nLocal Variable: ${localVar}`;
        }

        function showGlobalScope() {
            document.getElementById('output').textContent = globalVar;
            document.getElementById('output').textContent = localVar;
        }

    </script>
</body>

</html>
