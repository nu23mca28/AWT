<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object Methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .output {
            margin: 10px 0;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>JavaScript Date Object Methods</h1>
    <div id="results">
    </div>

    <script>
        let now = new Date();
        let fullYear = now.getFullYear();
        let month = now.getMonth();
        let date = now.getDate();
        let dayOfWeek = now.getDay();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        let dateString = now.toDateString();
        let timeString = now.toTimeString();
        let localeString = now.toLocaleString();
        document.getElementById('results').innerHTML = `
            <div class="output">Current year: ${fullYear}</div>
            <div class="output">Current month: ${month}</div>
            <div class="output">Current date of the month: ${date}</div>
            <div class="output">Day of the week: ${dayOfWeek}</div>
            <div class="output">Current hour: ${hours}</div>
            <div class="output">Current minutes: ${minutes}</div>
            <div class="output">Current seconds: ${seconds}</div>
            <div class="output">ate in readable format: ${dateString}</div>
            <div class="output">Time in readable format: ${timeString}</div>
            <div class="output">Locale-specific date and time: ${localeString}</div>
        `;
    </script>
</body>

</html>
