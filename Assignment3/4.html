<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
</head>

<body>
    <h1>Quadratic Equation Solver</h1>
    <label for="a">a:</label>
    <input type="number" id="a" placeholder="a" step="any"><br>
    <label for="b">b:</label>
    <input type="number" id="b" placeholder="b" step="any"><br>
    <label for="c">c:</label>
    <input type="number" id="c" placeholder="c" step="any"><br>
    <button onclick="solve()">Solve</button>
    <div id="result"></div>

    <script>
        function solve() {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);
            let result = document.getElementById('result');

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                result.textContent = 'Please enter valid numbers.';
                return;
            }

            let discriminant = b * b - 4 * a * c;
            let output;

            if (discriminant > 0) {
                let root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                let root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                output = `Roots are real and distinct: Root 1 = ${root1}, Root 2 = ${root2}`;
            } else if (discriminant === 0) {
                let root = -b / (2 * a);
                output = `There is one real root: Root = ${root}`;
            } else {
                let realPart = -b / (2 * a);
                let imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
                output = `Roots are complex: Root 1 = ${realPart} + ${imaginaryPart}i, Root 2 = ${realPart} - ${imaginaryPart}i`;
            }

            result.textContent = output;
        }
    </script>
</body>

</html>
