<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Embeds</title>
    <style>
        * {
            margin: 0px;
        }
    </style>
</head>

<body>
    <div style="width: 100vw; height: 100vh; position: fixed;">
        <div
            style="color: white;position: fixed; width: 100%; height: 100%; display: flex; flex-direction: column; gap: 1rem; align-items: center; justify-content: center; z-index: 10;">
            <h4>Credits: Bg Dawgs - Hanumankind</h4>
            <audio controls autoplay loop>
                <source src="./Big-Dawgs(Mp3.Com.In).mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </div>
        <div style="width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center;">
            <video width="100%" controls muted autoplay loop>
                <source src="./2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>

</html>
