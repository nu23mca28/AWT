<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 1rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .content {
            flex: 2;
            padding: 1rem;
        }

        .sidebar {
            flex: 1;
            padding: 1rem;
            background: #f4f4f4;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .content,
            .sidebar {
                flex: 1;
                padding: 0.5rem;
            }

            nav ul {
                text-align: center;
            }

            nav ul li {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="content">
                <h2>Main Content</h2>
                <p>This is the main content area. It contains the primary information of the webpage.</p>
            </section>
            <aside class="sidebar">
                <h2>Sidebar</h2>
                <p>This is the sidebar area. It contains secondary information or links.</p>
            </aside>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Made by Darshan</p>
    </footer>
</body>

</html>
