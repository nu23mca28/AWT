<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <p id="result"></p>
    <script>
        let result = '';
        for (let i = 5; i <= 15; i++) {
            let square = i * i;
            let cube = i * i * i;
            result += `Number: ${i}, Square: ${square}, Cube: ${cube}<br>`;
        }
        document.getElementById("result").innerHTML = result;
    </script>
</body>

</html>
