<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <p id="result"></p>
    <script>
        for (let i = 5; i <= 15; i++) {
            let square = i * i;
            let cube = i * i * i;
            document.getElementById("result").innerHTML = `Number: ${i}, Square: ${square}, Cube: ${cube}`;
        }
    </script>
</body>

</html>
