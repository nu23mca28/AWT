<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <p id="result"></p>
    <script>
        let n = prompt("Enter the number of Fibonacci numbers you want to generate:");
        function generateFibonacci(n) {
            let fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            return fib;
        }

        let fibonacciSeries = generateFibonacci(n);
        document.getElementById("result").innerHTML="Fibonacci Series: " + fibonacciSeries.join(", ");
    </script>
</body>

</html>
